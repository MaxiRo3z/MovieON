<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieON</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>

<body>
    <div class="header">
        <h1>MovieON</h1>
        <div class="container_header">
            <form action="GET">
                <input type="text" value="Buscar...">
                <button type="submit">Enviar</button>
            </form>
            <nav class="nav">
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Registrarse</a></li>
                    <li><a href="">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="carrousel">
        <h2>Estrenos</h2>
        <div class="carrousel_list" id="carrousel_list">
            <button class="carrusel-arrow carrusel-prev" id="button-prev" data-button="button-prev"
                onclick="app.processingButton(event)">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left"
                    class="svg-inline--fa fa-chevron-left fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 320 512">
                    <path fill="currentColor"
                        d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z">
                    </path>
                </svg>
            </button>

            <div class="carrusel-track" id="track">
                {% for estreno in estrenos %}
                    <div class="carrusel">  
                        <div>
                            <a href="/">
                                <picture>
                                    <img src="{{ estreno.poster_url }}" alt="Póster de {{ estreno.title }}">
                                </picture>
                            </a>
                        </div>
                    </div>
                {% endfor %}
                

            </div>

            <button class="carrusel-arrow carrusel-next" id="button-next" data-button="button-next"
                onclick="app.processingButton(event)">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-right"
                    class="svg-inline--fa fa-chevron-right fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 320 512">
                    <path fill="currentColor"
                        d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z">
                    </path>
                </svg>
            </button>

        </div>
    </div>
    <div id="movie">
        <h2>peliculas</h2>
        <div class="cuadricula">
            {% for pelicula in peliculas %}
            <div class="pelicula">
                <img src="{{ pelicula.url_poster }}" alt="{{ pelicula.title }}">
            </div>
            {% endfor %}
        </div>
    </div>
    <footer class='footer'>
        <div class="footer_container">
            <div class="social">
                <a href=""><img src="{{ url_for('static', filename='img/facebookblacksocialbuttoncircle_79771.svg') }}" alt=""></a>
                <a href=""><img src="{{ url_for('static', filename='img/instagram_f_icon-icons.com_65485.svg') }}" alt=""></a>
                <a href=""><img src="{{ url_for('static', filename='img/twitter_black_logo_icon_147062.svg') }}" alt=""></a>
                <a href=""><img src="{{ url_for('static', filename='img/google_icon-icons.com_65444.svg') }}" alt=""></a>
                <a href=""><img src="{{ url_for('static', filename='img/youtube_black_logo_icon_147044.svg') }}" alt=""></a>
            </div>
            <div class="footer_nav">
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Sobre Nosotros</a></li>
                    <li><a href="">Contactanos</a></li>
                    <li><a href="">Nuestro Equipo</a></li>
                </ul>
            </div>
            <div class="copy">
                <p>Copyright.&copy;2024, design by <span class="designer">Maxi & Sire's Company</span></p>
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='script/script.js') }}"></script>
</body>
</html>
