{% extends 'base.html' %}

{% block title %}MovieON - Inicio{% endblock %}

{% block content %}
    <div class="carrousel_title">
        <h2>peliculas</h2>
    </div>
    <div class="carrousel">
        <h2>Estrenos</h2>
        <div class="carrousel_list" id="carrousel_list">
            <button class="carrusel-arrow carrusel-prev" id="button-prev" data-button="button-prev"
                onclick="app.processingButton(event)">
                <!-- SVG icon here -->
            </button>

            <div class="carrusel-track" id="track">
                {% for estreno in estrenos %}
                    <div class="carrusel">  
                        <div>
                            <a href="{{ url_for('main.movie', movie_id= estreno['id']) }}">
                                <picture>
                                    <img src="{{ estreno.poster_url }}" alt="Póster de {{ estreno.title }}">
                                </picture>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>

            <button class="carrusel-arrow carrusel-next" id="button-next" data-button="button-next"
                onclick="app.processingButton(event)">
                <!-- SVG icon here -->
            </button>
        </div>
    </div>
    <div class="carrousel">
        <h2>Populares</h2>
        <div class="carrousel_list" id="carrousel_list">
            <button class="carrusel-arrow carrusel-prev" id="button-prev" data-button="button-prev"
                onclick="app.processingButton(event)">
                <!-- SVG icon here -->
            </button>

            <div class="carrusel-track" id="track">
                {% for pelicula in peliculas %}
                    <div class="carrusel">  
                        <div>
                            <a href="{{ url_for('main.movie', movie_id= pelicula['id']) }}">
                                <picture>
                                    <img src="{{ pelicula.url_poster  }}" alt="Póster de {{ pelicula.title }}">
                                </picture>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>

            <button class="carrusel-arrow carrusel-next" id="button-next" data-button="button-next"
                onclick="app.processingButton(event)">
                <!-- SVG icon here -->
            </button>
        </div>
    </div>
{% endblock %}
