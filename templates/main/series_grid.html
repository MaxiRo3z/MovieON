<div class="grid">
    {% for serie in series %}
        <div class="movie-card">
            <a href="{{ url_for('main.serie', serie_id= serie['id']) }}">
                <picture>
                    <img src="{{ serie['poster_url'] }}" alt="{{ serie['name'] }}" loading="lazy">  <!-- Cambiado a 'name' -->
                </picture>
            </a>    
        </div>
    {% endfor %}
</div>

<div id="paginador" class="pagination">
    {% if page > 1 %}
        <a href="{{ url_for('main.series_ruta', categoria=categoria, page=1, selected_genres=generos) }}">Primera</a>
    {% endif %}
    {% if page > 1 %}
        <a href="{{ url_for('main.series_ruta', categoria=categoria, page=page-1, selected_genres=generos) }}">Anterior</a>
    {% endif %}
    {% for p in range(start_page, end_page + 1) %}
        <a href="{{ url_for('main.series_ruta', categoria=categoria, page=p, selected_genres=generos) }}" 
           class="{% if p == page %}active{% endif %}">{{ p }}</a>
    {% endfor %}
    {% if page < total_pages %}
        <a href="{{ url_for('main.series_ruta', categoria=categoria, page=page+1, selected_genres=generos) }}">Siguiente</a>
    {% endif %}
    {% if page < total_pages %}
        <a href="{{ url_for('main.series_ruta', categoria=categoria, page=total_pages, selected_genres=generos) }}">Ãšltima</a>
    {% endif %}
</div>
